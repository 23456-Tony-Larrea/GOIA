<div class="container">
    <div class="left-container">
<div class="add-button-container">
    <button mat-raised-button color="primary"  (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
      <span>Agregar Cargo</span>
    </button>

  </div>
  
  <table mat-table [dataSource]="department" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let department">{{ department.name }}</td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>estado</th>
      <td mat-cell *matCellDef="let department">
        <mat-select [(ngModel)]="department.state"
        (ngModelChange)="changeState(department)"
        >
          <mat-option [value]="true">Activo</mat-option>
          <mat-option [value]="false">Inactivo</mat-option>
        </mat-select>
      </td>
    </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let department">
          <button mat-icon-button (click)="openEditDialog(department)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    </div>
