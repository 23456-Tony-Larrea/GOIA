
<h2 mat-dialog-title>Editar Cargo</h2>
<div mat-dialog-content>
  <form #editForm="ngForm">
    <mat-form-field>
      <input matInput placeholder="Nombre" name="name" [(ngModel)]="data.name" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button color="primary" (click)="onSaveClick()" [disabled]="!editForm.valid">Guardar</button>
</div>
